sudo: required 
# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc
  

# Build steps
script:
  - sudo apt-get install libxorg-gtest-dev
  - cd UnitTest/Tests/cmake-gtest
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cmake -Dtest=ON ..
  - make
  - make test

